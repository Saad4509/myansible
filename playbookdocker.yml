---
- hosts: webservers
  become: true
  become_user: root
  tasks:
    yum: name=docker state=present
  - name: start docker
    service: name=docker state=started
  - name: install git
    yum: name=git state=present
  - name: clone a repo
    git: repo=https://github.com/Saad4509/myansible.git dest=/tmp/mygitrepo1
  - name: build docker file
    command: chdir=/tmp/mygitrepo1 docker build -t myadd .
  - name: create container
    command: docker run -itd -P myadd

